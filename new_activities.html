<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/new_activities.css">

    <title>Nova Atividade</title>
</head>

<body>

    <!-- Navbar Starts-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="./index.html" id="navLogo">
            <img src="./imgs/heartbeat.png" id="brandLogo"> Health Track
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link item-nav" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link item-nav" href="./login.html">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link item-nav" href="#">Planos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link item-nav" href="#">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link item-nav" href="#">Sobre nós</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- New activity form starts -->

    <div class="login-container d-flex align-items-center justify-content-center">

        <form class="login-form text-center">

            <h1 class="mb-2 font-weight-light">Nova Atividade</h1>
            <select class="form-control rounded-pill form-control-lg form-group">
                <option>Corrida</option>
                <option>Bike</option>
                <option>Surf</option>
            </select>
            <h4 class="mb-1 font-weight-light">Nível de intensidade</h5>
                <select class="form-control rounded-pill form-control-lg form-group">
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                </select>
                <div class="form-group">
                    <input type="number" class="form-control rounded-pill form-control-lg"
                        placeholder="Duração em minutos">
                </div>

        </form>

    </div>
    <!-- New activity form ends -->

    <!-- Option buttons start -->
    <div class="container-fluid">

        <div class="row mb-2">

            <div class="col">

                <a type="submit" class="btn mt-5 btn-custom btn-block text-uppercase rounded-pill btn-lg"
                    href="./dashboard.html">Adicionar Atividade</a>

            </div>

        </div>

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
